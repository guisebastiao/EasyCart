<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body style="margin: 0; padding: 0; background-color: #FBF9FE; font-family: 'Inter', sans-serif;">

<div style="max-width: 600px; margin: 40px auto; background-color: #FFFFFF; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden;">
    <div style="background-color: #A881E6; padding: 24px; text-align: center;">
        <h1 style="color: #FBF9FE; font-size: 24px; margin: 0;">Reset Password</h1>
    </div>

    <div style="padding: 32px; color: #252529;">
        <p style="font-size: 16px; margin-bottom: 24px;">
            Hello, we have received a request to reset your password.
        </p>

        <p style="font-size: 16px; margin-bottom: 24px;">
            To continue with the process, click the button below:
        </p>

        <div style="text-align: center; margin-bottom: 32px;">
            <a th:href="${recoveryUrl}" style="
              background-color: #A881E6;
              color: #FBF9FE;
              padding: 14px 28px;
              text-decoration: none;
              font-weight: 600;
              border-radius: 8px;
              display: inline-block;
            ">
                Reset Password
            </a>
        </div>

        <p style="font-size: 14px; color: #555;">
            If you did not request this recovery, you can ignore this email. This link will expire in 5 minutes.
        </p>

        <hr style="border: none; border-top: 1px solid #eee; margin: 32px 0;" />

        <p style="font-size: 12px; color: #999; text-align: center;">
            Â© 2025 EasyCart - All rights reserved.
        </p>
    </div>
</div>

</body>
</html>
